<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Neoland_Visualizer</title><style>body,html{width:100%;height:100%;margin:0}#map{width:100%;height:100%}</style><script defer="defer" src="bundle.167e54b7e381f273.js"></script><link href="main.css" rel="stylesheet"></head><body><canvas class="webgl" id="webgl" class="webgl"></canvas><script type="x-shader/x-vertex" id="vertexshader">varying vec2 vUv;
